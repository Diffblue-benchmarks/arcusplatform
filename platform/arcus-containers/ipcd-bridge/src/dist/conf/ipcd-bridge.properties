kafka.group=ipcd-bridge
bridge.name=ipcd

# don't save offsets for a bridge, just always jump to the latest and run with it
kafka.offsets.transient=true

# disable this in production
deploy.debug=true

tls.server=true
tls.need.client.auth=false
tls.server.keystore.password=
tls.server.key.password=


sad.api.server=
sad.api.path=/v1/devices
tls.http.client.keystore.filepath=
tls.http.client.keystore.password=
tls.http.client.truststore.filepath=
tls.http.client.truststore.password=

port=8084
web.socket.path=ipcd/1.0
dev.max.tracking=100

healthcheck.http.port=9084

web.socket.read.idle.close=true
web.socket.pong.timeout=0
web.socket.ping.rate=67
pong.delay.response=6000
